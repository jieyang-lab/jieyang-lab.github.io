yang-jie:
  name:     Jie Yang
  bio:      Assistant Professor, Department of Biochemistry and Molecular Genetics
  fullbio:  "Jie earned his B.S. degree in Life Sciences from Wuhan University, China. From 2014 to 2019, he pursued his Ph.D. in biophysics at Case Western Reserve University in Cleveland, USA, focusing on studying the molecular mechanisms of inflammasome activation and pyroptotic cell death in innate immunity. From 2019 to 2024, he moved to sunny San Diego to perform his postdoctoral research at the Scripps Research Institute, where he studied the molecular mechanisms of mitochondrial stress response. In August 2024, Dr. Yang established his independent research laboratory as a tenure-track assistant professor in the Department of Biochemistry and Molecular Genetics at the School of Medicine, University of Virginia."
  avatar:   /assets/images/Yang_headshot.JPG
  member:   true
  current:  true
  email:    jieyang@scripps.edu
