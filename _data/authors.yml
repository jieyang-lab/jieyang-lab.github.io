Hong-Zhang:
  name: Hong Zhang, Ph.D.
  bio: Research Scientist
  fullbio: >
    Hong completed his PhD training in Microbiology at the Shanghai Institutes for Biological Sciences,
    where he studied mechanisms of genome editing and protein post-translational modifications.
    He then conducted postdoctoral research at the University of Maryland, focusing on protein
